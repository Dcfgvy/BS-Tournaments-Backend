# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI Tests

on:
  push:
    branches: 
    - main
  pull_request:

env:
  NODE_ENV: ci
  LOAD_TEST_DATA: false
  APP_HOST_URL: http://localhost:3000
  PORT: 3000
  BRAWL_STARS_API_KEY: ${{ secrets.BRAWL_STARS_API_KEY }}
  DB_HOST: localhost
  DB_PORT: 5432
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASS: ${{ secrets.DB_PASS }}
  DB_NAME: ${{ secrets.DB_NAME }}
  REDIS_HOST: localhost
  REDIS_PORT: 6379
  DB_SEED_USER_PASSWORD: ${{ secrets.DB_SEED_USER_PASSWORD }}
  DB_SEED_ORGANIZER_TAG: "#88V88VUP"
  DB_SEED_ORGANIZER_PASSWORD: ${{ secrets.DB_SEED_ORGANIZER_PASSWORD }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  ADMIN_TAGNAME: "#ADMIN"
  ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
  TOUR_RECRUITMENT_MAX_TIME: 4
  TOUR_START_AWAITING_TIME: 0.25
  TOUR_PLAYING_MAX_TIME: 0.5
  TOUR_FREEZE_TIME: 72
  ORGANIZER_BAN_TIME: 24
  TOUR_CREATION_FEE: 20
  ORGANIZER_FEE: 500
  CRYPTO_BOT_TOKEN: ""
  TELEGRAM_BOT_TOKEN: ""
  CRYPTO_ASSET: USDT
  COINS_EXCHANGE_RATE: 100

jobs:
  install-deps:
    name: Install dependencies
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn install

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install-deps

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - run: yarn run build

  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    needs: install-deps

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Print environment variables
      run: printenv

    - run: yarn run test